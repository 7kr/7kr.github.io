---
  layout: default
  title: 我的Blog
---
<div class="content">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <small class="datetime muted">{{ post.date | date_to_string }}</small>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>      
    {% endfor %}
  </ul>
</div>
